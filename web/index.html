<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContaDORO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #f93ba8;
      --neon-green: #38f7a2;
      --mustard: #f9d93b;
      --teal: #12c5d7;
      --deep-purple: #2d0f5a;
      --bg-1: #1b0c33;
      --bg-2: #0e071f;
      --card: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text: #f7f7ff;
      --shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Fredoka', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, #3c1b6b 0%, #1b0c33 35%, #0e071f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: min(960px, 100%);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(12px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      height: 72px;
      width: auto;
      filter: drop-shadow(0 10px 22px rgba(249, 59, 168, 0.35));
    }

    h1 {
      font-family: 'Fredoka', 'Space Grotesk', sans-serif;
      font-size: clamp(32px, 5vw, 44px);
      margin: 0;
      letter-spacing: -0.02em;
      text-shadow: 0 10px 22px rgba(249, 59, 168, 0.35);
      color: var(--mustard);
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.8;
    }

    .today-card {
      padding: 20px;
      border-radius: 22px;
      background: var(--card);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    .today-label {
      opacity: 0.8;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .today-count {
      font-size: clamp(64px, 10vw, 92px);
      font-weight: 800;
      color: var(--neon-green);
      margin: 6px 0 0;
      text-shadow: 0 14px 32px rgba(56, 247, 162, 0.35);
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 800px) {
      .grid.two {
        grid-template-columns: 1.1fr 1fr;
      }
      .grid.three {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .button-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .sandwich-button {
      position: relative;
      width: 230px;
      height: 230px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, rgba(249, 217, 59, 0.8), rgba(249, 59, 168, 0.6), rgba(56, 247, 162, 0.85));
      box-shadow:
        0 18px 42px rgba(249, 59, 168, 0.35),
        0 28px 60px rgba(0, 0, 0, 0.45),
        inset 0 0 22px rgba(255, 255, 255, 0.28);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .sandwich-button:active {
      transform: translateY(4px) scale(0.98);
      box-shadow:
        0 12px 28px rgba(249, 59, 168, 0.28),
        0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .sandwich-icon {
      width: 150px;
      height: 150px;
      position: relative;
    }

    .bun-top, .bun-bottom {
      position: absolute;
      left: 10px;
      right: 10px;
      height: 58px;
      background: linear-gradient(180deg, #f6c47c 0%, #d28c3b 100%);
      border-radius: 999px;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.35);
    }

    .bun-top { top: 18px; }
    .bun-bottom { bottom: 18px; box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.15); }

    .spinach {
      position: absolute;
      left: 18px;
      right: 18px;
      top: 64px;
      height: 30px;
      background: linear-gradient(90deg, #1ea55c 0%, #3ef594 100%);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(56, 247, 162, 0.35);
    }

    .cheese {
      position: absolute;
      left: 30px;
      right: 30px;
      top: 50px;
      height: 12px;
      background: linear-gradient(180deg, #fff5c7 0%, #f9d93b 100%);
      border-radius: 10px;
    }

    .button-label {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: 700;
      color: var(--deep-purple);
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.5);
      letter-spacing: 0.02em;
      background: rgba(255, 255, 255, 0.78);
      padding: 6px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .card-title {
      margin: 0 0 8px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .stat {
      padding: 12px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-label {
      font-size: 13px;
      opacity: 0.75;
    }
    .stat-value {
      font-size: 26px;
      font-weight: 800;
      margin-top: 4px;
    }

    .chart {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      height: 160px;
      margin-top: 12px;
    }

    .bar {
      flex: 1;
      background: linear-gradient(180deg, var(--neon-pink) 0%, var(--mustard) 100%);
      border-radius: 10px 10px 6px 6px;
      position: relative;
      min-height: 4px;
    }

    .bar-label {
      position: absolute;
      bottom: -22px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      font-weight: 700;
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    th { opacity: 0.8; font-weight: 700; }
    td { opacity: 0.9; }
  </style>
</head>
  <body>
    <div class="app">
      <header>
        <div class="brand">
          <img class="logo" src="dorolungo.png" alt="ContaDORO logo" />
          <div>
            <h1>ContaDORO</h1>
            <div class="subtitle">Conta i panini giornalieri, offline, stile anni '80</div>
          </div>
        </div>
      </header>

    <div class="grid two">
      <div class="today-card">
        <div class="today-label">Panini di oggi</div>
        <div id="today-count" class="today-count">0</div>
      </div>

      <div class="button-wrap">
        <button id="add-btn" class="sandwich-button" aria-label="Aggiungi un panino">
          <div class="sandwich-icon">
            <div class="bun-top"></div>
            <div class="cheese"></div>
            <div class="spinach"></div>
            <div class="bun-bottom"></div>
          </div>
          <div class="button-label">Aggiungi panino</div>
        </button>
      </div>
    </div>

    <div class="grid two" style="margin-top: 16px;">
      <div class="card">
        <h3 class="card-title">Riepilogo</h3>
        <div class="stat-grid">
          <div class="stat">
            <div class="stat-label">Oggi</div>
            <div id="stat-today" class="stat-value">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Settimana</div>
            <div id="stat-week" class="stat-value">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Mese</div>
            <div id="stat-month" class="stat-value">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Streak giorni</div>
            <div id="stat-streak" class="stat-value">0</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 class="card-title">Ultimi 7 giorni</h3>
        <div id="chart" class="chart"></div>
      </div>
    </div>

    <div class="card" style="margin-top: 16px;">
      <h3 class="card-title">Storico</h3>
      <table>
        <thead>
          <tr><th>Data</th><th>Giorno</th><th>Panini</th></tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'contaDoroEntries';

    const todayCountEl = document.getElementById('today-count');
    const statTodayEl = document.getElementById('stat-today');
    const statWeekEl = document.getElementById('stat-week');
    const statMonthEl = document.getElementById('stat-month');
    const statStreakEl = document.getElementById('stat-streak');
    const historyBodyEl = document.getElementById('history-body');
    const chartEl = document.getElementById('chart');
    const addBtn = document.getElementById('add-btn');

    function loadEntries() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (err) {
        console.error('Load error', err);
        return [];
      }
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function startOfDay(date) {
      const d = new Date(date);
      d.setHours(0, 0, 0, 0);
      return d;
    }

    function formatKey(date) {
      return startOfDay(date).toISOString().slice(0, 10);
    }

    function startOfWeek(date) {
      const d = startOfDay(date);
      const day = d.getDay(); // 0=Sun
      const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Monday start
      return startOfDay(new Date(d.setDate(diff)));
    }

    function startOfMonth(date) {
      const d = startOfDay(date);
      d.setDate(1);
      return d;
    }

    function computeStats(entries) {
      const today = startOfDay(new Date());
      const weekStart = startOfWeek(today);
      const monthStart = startOfMonth(today);

      const todayCount = entries.filter(e => e.date === formatKey(today)).reduce((s, e) => s + e.count, 0);
      const weekTotal = entries.filter(e => new Date(e.date) >= weekStart).reduce((s, e) => s + e.count, 0);
      const monthTotal = entries.filter(e => new Date(e.date) >= monthStart).reduce((s, e) => s + e.count, 0);
      const streak = computeStreak(entries, today);

      return { todayCount, weekTotal, monthTotal, streak };
    }

    function computeStreak(entries, todayDate) {
      const sorted = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));
      let streak = 0;
      let current = startOfDay(todayDate);

      for (const entry of sorted) {
        const entryDate = startOfDay(entry.date);
        if (entryDate.getTime() === current.getTime()) {
          if (entry.count > 0) streak += 1;
          current.setDate(current.getDate() - 1);
        } else if (entryDate < current) {
          break;
        }
      }
      return streak;
    }

    function last7Days(entries) {
      const today = startOfDay(new Date());
      const days = [];
      for (let i = 6; i >= 0; i -= 1) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        const key = formatKey(d);
        const count = entries.filter(e => e.date === key).reduce((s, e) => s + e.count, 0);
        days.push({ date: d, count });
      }
      return days;
    }

    function render(entries) {
      const stats = computeStats(entries);
      todayCountEl.textContent = stats.todayCount;
      statTodayEl.textContent = stats.todayCount;
      statWeekEl.textContent = stats.weekTotal;
      statMonthEl.textContent = stats.monthTotal;
      statStreakEl.textContent = stats.streak;

      renderHistory(entries);
      renderChart(entries);
    }

    function renderHistory(entries) {
      const sorted = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));
      const formatter = new Intl.DateTimeFormat('it-IT', { dateStyle: 'medium' });
      const weekday = new Intl.DateTimeFormat('it-IT', { weekday: 'long' });

      historyBodyEl.innerHTML = sorted.map(e => {
        const date = new Date(e.date);
        return `<tr>
          <td>${formatter.format(date)}</td>
          <td>${weekday.format(date)}</td>
          <td><strong>${e.count}</strong></td>
        </tr>`;
      }).join('') || '<tr><td colspan="3">Nessun panino ancora, premi il bottone!</td></tr>';
    }

    function renderChart(entries) {
      const days = last7Days(entries);
      const max = Math.max(...days.map(d => d.count), 1);
      const weekday = new Intl.DateTimeFormat('it-IT', { weekday: 'short' });

      chartEl.innerHTML = days.map(d => {
        const height = (d.count / max) * 140 + 4;
        return `<div class="bar" style="height:${height}px">
          <div class="bar-label">${weekday.format(d.date).toUpperCase()}</div>
        </div>`;
      }).join('');
    }

    function addSandwich() {
      const entries = loadEntries();
      const key = formatKey(new Date());
      const idx = entries.findIndex(e => e.date === key);
      if (idx >= 0) {
        entries[idx].count += 1;
      } else {
        entries.push({ date: key, count: 1 });
      }
      saveEntries(entries);
      render(entries);
    }

    addBtn.addEventListener('click', addSandwich);

    render(loadEntries());
  </script>
</body>
</html>
